<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebAssembly Demo 8 - global example</title>
        <link href="data:image/x-icon;" rel="shortcut icon">
    </head>
    <body>
        <script>
            (async () => {
                const fetchPromise = fetch('usingglobal.wasm');
                const { instance } = await WebAssembly.instantiateStreaming(fetchPromise);
                instance.exports.incrementGlobal();
                instance.exports.incrementGlobal();
                instance.exports.incrementGlobal();
                instance.exports.incrementGlobal();
                const outputElement = document.createElement('p');
                outputElement.innerHTML = instance.exports.getGlobal();;
                const element = document.body;
                element.appendChild(outputElement);
            })();
        </script>
    </body>
</html>
