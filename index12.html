<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebAssembly Demo 12 - fibonacci (recursive function)</title>
        <link href="data:image/x-icon;" rel="shortcut icon">
    </head>
    <body>
        <script>
            async function getFibonacciNumber() {
                const fetchPromise = fetch('fib.wasm');
                const { instance } = await WebAssembly.instantiateStreaming(fetchPromise);
                const element = document.body;
                const outputElement = document.getElementById('fibonacciNumber');
                outputElement.innerHTML = instance.exports.fib(document.getElementById('fibonacciSequenceNumber').value);
                element.appendChild(outputElement);
            }
        </script>
        <input id="fibonacciSequenceNumber" autocomplete="off" pattern="[0-9]{3}" title="The nth sequence in the fibonacci series" />
        <button onclick="getFibonacciNumber()">Get Number</button>
        <p id="fibonacciNumber"></p>
    </body>
</html>
