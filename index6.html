<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebAssembly Demo 6 - import/export</title>
        <link href="data:image/x-icon;" rel="shortcut icon">
    </head>
    <body>
        <script>
            var importObject = {
                output: {
                    constant: function(arg) {
                        const outputElement = document.createElement('p');
                        outputElement.innerHTML = arg;
                        const element = document.body;
                        element.appendChild(outputElement);
                    }
                }
            };

            (async () => {
                const fetchPromise = fetch('outputconstant.wasm');
                const { instance } = await WebAssembly.instantiateStreaming(fetchPromise, importObject);
                instance.exports.constantout();
            })();
        </script>
    </body>
</html>
