<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebAssembly Demo 5 - 3 parameter addition function that calls another method</title>
        <link href="data:image/x-icon;" rel="shortcut icon">
    </head>
    <body>
        <script>
            (async () => {
                const fetchPromise = fetch('add3alt.wasm');
                const { instance } = await WebAssembly.instantiateStreaming(fetchPromise);
                const result = instance.exports.add(1, 2, 3);
                const outputElement = document.createElement('p');
                outputElement.innerHTML = result;
                const element = document.body;
                element.appendChild(outputElement);
            })();
        </script>
    </body>
</html>
